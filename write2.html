<html>
	<head>

		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/childPage.css" />
	</head>
	<body>
		<div class="head" >
			<p  style="display: inline" onclick="back()" ><img src="childImg/back.png" />返回</p>
			<div class="toolbar" >
				<div class="a1" onclick="a1()" >A+</div>
				<div class="a0" onclick="a0()" >A-</div>
				<div class="c1" onclick="c1('#dff0d8')" ></div>
				<div class="c2" onclick="c1('#d9edf7')" ></div>
				<div class="c3" onclick="c1('#f5f5f5')" ></div>
			</div>
		</div>
		<div id="contentToExport" class="container">
		    <div class="row" >
		        <div class="col-xs-12 col-sm-12" style="padding-left: 0;padding-right: 0;"  >					
					<div id="txtContent" >
					</div>
					<h3 style="border-bottom: 1px solid #000000;" >评论<button class="btn btn-default" onclick="alertDiss()" style="margin-left: 10px;margin-top: -5px;" >填写</button></h3>
					<div class="dissTaskContent" >
					</div>
		        </div>
 		</div>
	</div>
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title" id="myModalLabel">评论</h4>
	            </div>
	            <div class="modal-body" style="padding: 10px;" >
	            	<textarea id="dissIn" ></textarea>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	                <button type="button" class="btn btn-primary" onclick="addDiss()" >发布</button>
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	</div>
	</body>
